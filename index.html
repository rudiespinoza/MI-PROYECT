<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mi Proyecto HTML con JS</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Agrega algunos estilos para los botones */
      button {
        padding: 10px 20px;
        margin: 10px;
        background-color: #008cba;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #005f5f;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bienvenidos a mi Proyecto Web</h1>
    </header>

    <nav>
      <a href="#">Inicio</a>
      <a href="#">Sobre mí</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>

    <section>
      <h2>Interactividad con JavaScript</h2>
      <p id="texto-cambiable">
        Haz clic en el botón de abajo para cambiar este texto con JavaScript.
      </p>
      <button onclick="cambiarTexto()">Cambiar Texto</button>
      <button onclick="cambiarColorFondo()">Cambiar Color de Fondo</button>
      <button onclick="mostrarFechaHora()">Mostrar Fecha y Hora</button>
    </section>

    <footer>
      <p>&copy; 2024 Mi Proyecto Web. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
